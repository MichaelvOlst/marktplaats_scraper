<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="x-apple-disable-message-reformatting" />
  <title>{{title}}</title>
  
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, Sans-Serif;
      line-height: 1.5em;
      font-size:14px;
      color: #000;
      height:100%;
      margin:0;
      padding:10px;
      width:100%;
      box-sizing: border-box;
      background: #eee;
      }

      table             {border-spacing: 0; border:0; border-collapse: collapse; width: 100%;}
      h1 {color:#000; font-weight: bold; font-size:22px; line-height:1.25em; margin:0 0 0.75em 0; }
      h2 {color:#000; font-weight: bold; font-size:18px; line-height:1.25em; margin:0 0 0.75em 0; }
      h3 {color:#000; font-weight: bold; font-size:14px; line-height:1.25em; margin:0 0 0.75em 0; }
      p  {font-size:14px; margin:0 0 .75em 0;}

      .logo               {margin: 20px;}
       
      .emailHolder        {background-color: #FFFFFF; border-radius: 5px;  margin: 0 auto; padding: 0; width: 520px;}
      .knop               {background: #000; padding: 10px 15px; display: inline-block; border-radius: 3px; font-size: 14px; text-decoration: none; color: #fff; cursor: pointer;}
  </style>
</head>
<body>
  <table width="100%" cellpadding="0" class="mail_basis_tpl">
    <tr>
      <td style="text-align: center;">
        <table class="emailHolder" cellpadding="30">
          <tr>
            <td style="text-align: left;">
              <h1>Title: {{title}}</h1>
              <p>Marktplaats url: <a href="{{url}}">{{url}}</a></p>
              <p>Seller: {{seller}}</p>
              <p>Price: {{price}}</p>
              <p>Kilometers: {{kilometers}}</p>
              <p>Year: {{year}}</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
